<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        #menu ul li {
            display: inline;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Estado</a></li>
        </ul>
    </div>
    <div>
        <h3>Estado</h3>        
    </div>
    <br><br><br><br>
    <div>
        <form action="/salvarEstado" method="POST" th:object="${estado}">
            <label for="nome">Estado</label>
            <input type="text" id="nome" th:field="*{nome}">
            <br><br><br><br>
            <label for="sigla">Sigla</label>
            <input type="text" id="sigla" th:field="*{sigla}">
            <br><br><br><br>
            <input type="hidden" id="id" th:field="*{id}" value="">
            <input type="submit" value="Salvar">
          </form>
    </div>
</body>

</html>
