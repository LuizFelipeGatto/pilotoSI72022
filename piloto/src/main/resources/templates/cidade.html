<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidade</title>
    <style type="text/css">
        body {
            text-align: center;
        }

        #menu ul li {
            display: inline;
            margin-right: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Cidade</a></li>
        </ul>
    </div>
    <div>
        <h3>Cidade</h3>
    </div>
    <br><br><br><br>
    <div>
        <form action="/salvarCidade" method="POST" th:object="${cidade}">
            <label for="nome">Cidade</label>
            <input type="text" id="nome" th:field="*{nome}">

            <label for="estado">Estado</label>

            <select id="estado" th:field="*{estado}">
                <option th:each="estado : ${estados}" th:value="${estado.id}" th:text="${estado.nome}">Selecione...</option>
            </select>

            <br><br><br><br>
            <br><br><br><br>
            <input type="hidden" id="id" th:field="*{id}" value="">
            <input type="submit" value="Salvar">
          </form>
    </div>
</body>

</html>
